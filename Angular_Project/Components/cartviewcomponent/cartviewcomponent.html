<div class="container mt-4">
  <h2 class="mb-4">Your Cart</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Dish</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{item.dish.name}}</td>
        <td>
          <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.dish.id, item.quantity)" class="form-control" min="1">
        </td>
        <td>₹{{item.dish.price}}</td>
        <td>₹{{item.dish.price * item.quantity}}</td>
        <td><button class="btn btn-danger" (click)="removeItem(item.dish.id)">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <h4>Total: ₹{{totalAmount}}</h4>
  <a routerLink="/checkout" class="btn btn-primary">Proceed to Checkout</a>
</div>
