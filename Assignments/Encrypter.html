<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter Application</title>
</head>
<script>
    const encrypterSentence = "the quick brown fox jumps over the lazy dog";
    const words = encrypterSentence.split(' ');

    let demoword = prompt("Enter the sentence to be encrypted").toLowerCase();
    let encodedValue = [];

    function searchWord(char) {
        if (char === ' ') {
            return '-';
        }

        for (let i = 0; i < words.length; i++) {
            let word = words[i];
            let idx = word.indexOf(char);
            if (idx !== -1) {
                return `${i}${idx}`;
            }
        }
        return "";
    }

    for (let i = 0; i < demoword.length; i++) {
        let char = demoword[i];
        let res = searchWord(char);
        encodedValue.push(res);
    }

    // encodedValue.forEach(encodestring => {
    //     console.log(encodestring + " ");
    // });

    console.log("The encoded value is: "+encodedValue.toString());

</script>
